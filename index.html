<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ingresar Tareas</title>
</head>

<body>
    <div class="contenedor">
        <div class="content">
            <h1 class="h1">Ingresar Tareas</h1>
            <div class="inputs">
                <input type="text" id="input" placeholder="Ingresar Tarea">
                <button id="addtask" onclick="agregar()">Agregar</button>
                <button id="offtask" onclick="eliminar()">Eliminar</button>
            </div>
        </div>
        <div id="list-task" class="lista"></div>
        <div id="text-end">No hay tareas pendientes....</div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
